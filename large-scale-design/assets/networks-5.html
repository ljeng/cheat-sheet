<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Network Interference Visualization
    </title>
    <link rel="stylesheet" href="networks-5.css">
  </head>
  <body>
    <div class="container">
      <h1>
        Network Interference & Congestion Signaling
      </h1>
      <div class="network-diagram" id="networkDiagram">
        <div class="endpoint" id="endpoint1" style="left: 50px; top: 50px;">
          Host A
        </div>
        <div class="endpoint" id="endpoint2" style="right: 50px; top: 50px;">
          Host B
        </div>
        <div class="endpoint" id="endpoint3" style="left: 50px; bottom: 50px;">
          Host C
        </div>
        <div class="endpoint" id="endpoint4" style="right: 50px; bottom: 50px;">
          Host D
        </div>
        <div class="switch" id="switch">
          <div>
            Network Switch
          </div>
          <div class="queue-container" id="queueContainer">
            <div class="queue-slot"></div>
            <div class="queue-slot"></div>
            <div class="queue-slot"></div>
            <div class="queue-slot"></div>
            <div class="queue-slot"></div>
            <div class="queue-slot"></div>
          </div>
        </div>
        <div class="connection-line" id="line1"></div>
        <div class="connection-line" id="line2"></div>
        <div class="connection-line" id="line3"></div>
        <div class="connection-line" id="line4"></div>
        <div class="congestion-indicator normal" id="congestionIndicator">
          Normal Traffic
        </div>
      </div>
      <div class="controls">
        <button class="btn" onclick="startLightTraffic()">
          Light Traffic
        </button>
        <button class="btn" onclick="startHeavyTraffic()">
          Heavy Traffic
        </button>
        <button class="btn" onclick="simulateCongestion()">
          Simulate Congestion
        </button>
        <button class="btn" onclick="resetSimulation()">
          Reset
        </button>
      </div>
      <div class="metrics">
        <div class="metric">
          <div>
            Queue Utilization
          </div>
          <div class="metric-value" id="queueUtil">
            0%
          </div>
        </div>
        <div class="metric">
          <div>
            Packets Dropped
          </div>
          <div class="metric-value" id="packetsDropped">
            0
          </div>
        </div>
        <div class="metric">
          <div>
            Congestion Signals
          </div>
          <div class="metric-value" id="congestionSignals">
            0
          </div>
        </div>
      </div>
      <div class="status">
        <h3>
          Current Status
        </h3>
        <p id="statusText">
          Network is idle. Click a button to start traffic simulation.
        </p>
      </div>
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background: #00E676;"></div>
          <span>
            Normal Packets
          </span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #FFC107;"></div>
          <span>
            Queued Packets
          </span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #FF5722;"></div>
          <span>
            Congested/Dropped
          </span>
        </div>
      </div>
    </div>
    <script src="network-5.js"></script>
  </body>
</html>
